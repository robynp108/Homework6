<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 title">
            <h2>Weather Dashboard</h2>
        </span>
    </nav>

    <section>
        <div class="container mw-100">
            <div class="row">
                <div class="col-lg-4 search-block">
                    <h2>Search for a city:</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="input-city" placeholder=""
                            aria-label="Recipient's username" aria-describedby="search-button">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary fas fa-search" type="button"
                                id="search-button"></button>
                        </div>
                    </div>
                    <div id="search-history"></div>
                </div>
                <div class="col-lg-8 data">
                    <div class="row" id="today">
                        <div>
                            <span id="city"></span>
                            <img id="icon" src="#" alt="weather icon" />
                        </div>
                        <br>
                        <div class="temp">Temperature</div>
                        <br>
                        <div class="humidity">Humidity</div>
                        <br>
                        <div class="wind">Wind Speed</div>
                        <br>
                        <div class="uv">UV Index
                            <button type="button" id="uv-index">num</button>
                        </div>
                    </div>
                    <div class="row" id="five-day">
                        <h2>5 Day Forecast</h2>
                    </div>
                    <div class="row" id="days">
                        <div class="card">
                            <div class="card-body">
                                <span id="day-1">Date</span>
                                <img id="day1-icon" src="#" alt="weather icon" />
                                <span id="day1-temp">Temp</span>
                                <span id="day1-hum">Humidity</span>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <span id="day-2">Date</span>
                                <img id="day2-icon" src="#" alt="weather icon" />
                                <span id="day2-temp">Temp</span>
                                <span id="day2-hum">Humidity</span>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <span id="day-3">Date</span>
                                <img id="day3-icon" src="#" alt="weather icon" />
                                <span id="day3-temp">Temp</span>
                                <span id="day3-hum">Humidity</span>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <span id="day-4">Date</span>
                                <img id="day4-icon" src="#" alt="weather icon" />
                                <span id="day4-temp">Temp</span>
                                <span id="day4-hum">Humidity</span>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <span id="day-5">Date</span>
                                <img id="day5-icon" src="#" alt="weather icon" />
                                <span id="day5-temp">Temp</span>
                                <span id="day5-hum">Humidity</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
